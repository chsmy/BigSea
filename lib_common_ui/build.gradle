apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion rootProject.android.compileSdkVersion
    buildToolsVersion rootProject.android.buildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.android.minSdkVersion
        targetSdkVersion rootProject.android.targetSdkVersion
        versionCode rootProject.android.versionCode
        versionName rootProject.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        // 将svg图片生成 指定维度的png图片
        vectorDrawables.generatedDensities('xhdpi','xxhdpi')
        // 使用support-v7兼容5.0以上
        vectorDrawables.useSupportLibrary = true
    }
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    viewBinding {
        enabled = true
    }
}
//adapter中使用kotlinx.android.extensions
androidExtensions {
    experimental = true
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api project(':lib_core')
    api 'com.google.android.material:material:1.3.0-alpha04'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.2'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    api 'com.github.zhpanvip:BannerViewPager:3.1.4'
    api 'androidx.viewpager2:viewpager2:1.0.0'
    api 'androidx.paging:paging-runtime:3.0.0-alpha03'
    api 'com.google.android:flexbox:2.0.1'
    api 'q.rorbin:VerticalTabLayout:1.2.5'
    implementation 'com.just.agentweb:agentweb:4.1.3'
    // CameraX core library using the camera2 implementation
    implementation "androidx.camera:camera-camera2:1.0.0-beta07"
    // If you want to use the CameraX View class
    implementation "androidx.camera:camera-view:1.0.0-alpha14"
    // If you want to use the CameraX Extensions library
    implementation "androidx.camera:camera-extensions:1.0.0-alpha14"
    // If you want to use the CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:1.0.0-beta07"

    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    api 'com.contrarywind:Android-PickerView:4.1.9'
    api 'com.airbnb.android:lottie:3.4.1'
    //视频播放组件
    api 'com.google.android.exoplayer:exoplayer-core:2.11.3'
    api 'com.google.android.exoplayer:exoplayer-dash:2.11.3'
    api 'com.google.android.exoplayer:exoplayer-ui:2.11.3'
    api 'com.google.android.exoplayer:extension-rtmp:2.11.3'

    //可以轻松控制键盘的组件
    api 'com.effective.android:panelSwitchHelper-androidx:1.3.4'
    api 'com.romandanylyk:pageindicatorview:1.0.3'
}
